<!DOCTYPE html>
<html lang="es-ES">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>presupuesto</title>
        
        <!-----css----->

        <link rel="stylesheet" href="../css/style.css">
        
        <!-----fuentes----->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    </head>
    <body>
        
        <header>

            <div class="logotipo_header">
                <img class="logo" src="../imagenes/logo_para_web-02.png">
            </div>

            <nav>   

                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="presupuesto.html">Presupuesto</a></li>
                    <li><a href="nuestro_equipo.html">Nuestro Equipo</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>

            </nav>

        </header>

            <form action="presupuesto.html" class="formulario_presupuesto">

                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre">

            <br>
            <br>

                <label for="apellido">Apellido:</label>
                <input type="text" name="apellido" id="apellido">

            <br>
            <br>

                <label for="email">Email:</label>
                <input type="text" name="email" id="email">
            
            <br>
            <br>

                <label for="whatsapp">Whatsapp:</label>
                <input type="text" name="whatsapp" id="whatsapp">
            
            <br>
            <br>

                <label for="instagram">Instagram / Web Comercial:</label>
                <input type="text" name="instagram" id="instagram">
            
            <br>
            <br>

                <label for="actividad">¿Que actividad/es haces?</label>
            <br>
                <textarea name="actividad" id="actividad"></textarea>
            
            <br>
            <br>

                <label for="localidad">¿De dónde sos? (provincia y localidad)</label>
                <input type="text" name="localidad" id="localidad">
            
            <br>
            <br>

                <label for="negocio">¿Tenés negocio y/o vendés por internet?</label>
                <input type="text" name="negocio" id="negocio">

            <br>
            <br>

                <label for="estadocivil">Estado Civil:</label>
            
                <select name="sobre_que_necesitas_presupuesto">
                
                    <option name= "A_inscripción">Inscripción</option>
                    
                    <option name= "A_abono_mensual">Abono Mensual</option>
                    
                    <option name= "A_inscripción_abono_mensual">Inscripción + Abono Mensual</option>
                    
                    <option name= "A_deudas">Regularización de Deudas</option>
                    
                    <option name= "A_costos">Planificación de Costos</option>
                    
                    <option name= "A_otros">Otros(Contanos al Final)</option>

                </select>

            <br>
            <br>

                <select name="donde_vas_a_trabajar">
                    
                    <option name= "B_una">Solo en la jurisdicción dónde vivo</option>
                    
                    <option name= "B_muchas">En mas de una jurisdicción</option>
                    
                </select>

            <br>
            <br>

                <select name="vendes_al_exterior">
                    
                    <option name= "C_si_exterior">Si vendo al exterior</option>
                    
                    <option name= "C_no_exterior">No vendo al exterior</option>
                    
                </select>

            <br>
            <br>

                <select name="trabajas_bajo_relacion_de_dependencia">
                    
                    <option name= "D_si_dependencia">Sí, trabajo bajo relación de dependencia</option>
                    
                    <option name= "D_no_dependencia">No, no trabajo bajo relación de dependencia</option>
                    
                </select>

            <br>
            <br>

                <select name="vendés_algún_producto_por_arriba_de_$39.000">
                    
                    <option name= "E_si_39000">Sí, vendo productos por mas de $ 39.000</option>
                    
                    <option name= "E_no_39000">No, no productos por mas de $ 39.000</option>
                    
                </select>

            <br>
            <br>

                <label for="expectativas">¿Cuál es tu expectativa al contratar un servicio contable/impositivo?</label>
            <br>
                <textarea name="esxpectativas" id="expectativas"></textarea>
            
            <br>
            <br>

                <label for="comentarios">Comentarios adicionales</label>
            <br>
                <textarea name="comentarios" id="comentarios"></textarea>

            <br>
            <br>

                <input type="submit" value="Enviar">

        </form>

        <footer>

            <!-----por_definir----->

        </footer>

    </body>
</html>
